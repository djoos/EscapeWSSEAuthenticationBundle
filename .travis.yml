language: php

sudo: false

env:
    global:
        - SYMFONY_DEPRECATIONS_HELPER=weak

cache:
    directories:
      - $HOME/.composer/cache

before_script:
    # symfony/*
    - sh -c "if [ '$SYMFONY_DEPS_VERSION' = '3.0' ]; then sed -i 's/~2\.3|~3\.0/3.0.*@dev/g' composer.json; composer update; fi"
    - sh -c "if [ '$SYMFONY_DEPS_VERSION' = '2.8' ]; then sed -i 's/~2\.3|~3\.0/2.8.*@dev/g' composer.json; composer update; fi"
    - sh -c "if [ '$SYMFONY_DEPS_VERSION' = '' ]; then sed -i 's/~2\.3|~3\.0/2.7.*@dev/g' composer.json; composer update; fi"
    - sh -c "if [ '$SYMFONY_DEPS_VERSION' = '2.3' ]; then sed -i 's/~2\.3|~3\.0/2.3.*@dev/g' composer.json; composer update; fi"
    - composer install

matrix:
  include:
    - php: 5.5
    - php: 5.6
    - php: 5.6
      env: SYMFONY_DEPS_VERSION=2.3
    - php: 5.6
      env: SYMFONY_DEPS_VERSION=2.8 SYMFONY_DEPRECATIONS_HELPER=strict
    - php: 5.6
      env: SYMFONY_DEPS_VERSION=3.0 SYMFONY_DEPRECATIONS_HELPER=strict
    - php: 7.0
    # test the latest release (including beta releases)
    - php: 7.1
      env: DEPENDENCIES=beta
    - php: hhvm
    - php: hhvm-nightly
  allow_failures:
    - php: hhvm
    - php: hhvm-nightly

script:
    - ant test

before_install:
    - if [ "$DEPENDENCIES" = "beta" ]; then composer config minimum-stability beta; fi;

branches:
  except:
    - jenkins

notifications:
  email:
    - dev@escapestudios.com
